<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./starter/styling/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times</h1>
          <p class="lead"></p>
        </div>
      </div>
    
      <div><h3>Search Parameters</h3></div>

    <form>
        <div class="form-group">
          <label for="searchTerm">Search Term</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="enter search">
        </div>
        <div class="form-group">
          <label for="numberOfRecords">Number of records to retrieve</label>
          <select class="form-control" id="numberOfRecords">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
          </select>
        </div>
        <div class="form-group">
          <label for="StartYear">Start Year (Optional)</label>
          <input id="StartYear" name="StartYear" type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3"/>
        </div>
        <div class="form-group">
            <label for="EndYear">End Year (Optional)</label>
            <input id="EndYear" name="EndYear" type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3"/>
        </div>
        <button id="search" type="submit" class="btn btn-primary btn-sm">Search</button>
        <button id="clearResults" type="button" class="btn btn-primary btn-sm">Clear Results</button>    
    </form>

    <div id="topArticles">Top Articles</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./starter/styling/script.js"></script>
</body>
</html>
